{% extends "base.html" %}
{% block header %}
<nav id="top-nav">

  <!-- Logo + App Name -->
  <div class="div-logo">

    <h1>Terp<a class="logo" href="{{ url_for('main.index') }}"><img class = "logo" src = "{{url_for('static', filename = 'umd_logo.gif')}}"></a>Net</h1>
  </div>
  
<header>
  <div class = "section-container">
    <nav>
      <ul>
        {% if current_user.is_authenticated %}

        <!-- Navbar -->
        <li><a href="{{ url_for('social.feed') }}"><img class = "icon" src = "{{url_for('static', filename = 'feeds_icon.png')}}" title = "Feed"></a></li>
          <!-- NEED TO FIX THIS (how do we get current_user's id to link to profile?)         -->
          <li><a href="{{ url_for('social.profile', user_id=current_user.get_id()) }}"><i class="bi bi-person-fill large-icon" title="Profile"></i></a></li>
        <li><a href="{{ url_for('users.logout') }}"><i class="bi bi-box-arrow-in-left large-icon" title="Logout"></i></a></li>

        {% else %}
        <li><a href="{{ url_for('social.feed') }}"><img class = "icon" src = "{{url_for('static', filename = 'feeds_icon.png')}}" title = "Feed"></a></li>
                <li><a href="{{ url_for('users.login') }}"><i class="bi bi-person-fill large-icon" title="Account"></i></a></li>
                <li><a href="{{ url_for('users.register') }}"><i class="bi bi-person-fill-add large-icon" title="Register"></i></a></li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
  
    
</nav>


<div class="container">
    {% block content %}{% endblock %}
</div>
          



{% endblock %}
