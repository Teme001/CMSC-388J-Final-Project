<main>
<body>
  <div class="d-flex justify-content-center">
    <h1>Marketplace</h1>
  </div>
  
    
<!--    <form action="{{ url_for('social.marketplace') }}" method="get">

    </form>
-->
  <div class="d-inline-flex flex-column justify-content-center align-items-center p-2">
    {% for product in products %}
    <div class="card text-center">
        <h5>{{ product.title }}</h5>
      <center>
        <img src="{{ product.image }}" style="max-heigt:250px;max-width:300px" >
      </center>
      <div class="card-body">
        <p>{{ product.symbol }}{{ product.value }}</p>
        <a href="{{ product.link }}">Buy Now</a>
      </div>
    </div>
    {% endfor %}
</body>
</main>
  
  <!-- Footer -->
