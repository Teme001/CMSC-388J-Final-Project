{% extends 'header.html' %}

{% block content %}
  <h2>Search Results</h2>

  {% if users %}
    <ul>
      {% for user in users %}
        <li><a href="{{ url_for('social.profile', user_id=user.username) }}">{{ user.username }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users found.</p>
  {% endif %}
{% endblock %}
